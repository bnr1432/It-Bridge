<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- you can add meta tag inside your Document head to refresh the page at a set interval or redirect user to different website after a set delay -->
     <meta http-equiv="refresh" content="30">
     <meta http-equiv="refresh" content="30;https://google.com">
    <title>Document</title>
</head>
<!-- To disable right click on entire web page -->
<body oncontextmenu="return false"> 

    <!-- Prevent right click a specfic element -->
     <section oncontextmenu="return false">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates harum optio totam, temporibus soluta accusamus labore officia iste nobis eius sit enim fugiat ipsum modi odio, molestias inventore dolores doloribus.</p>
     </section>

     <!-- opens back facing camera to take a video  -->
      <input type="file" name="vfile" id="vfile" capture="environment" accept="video/*">

      <!-- opens front facing camera to take photo -->
      <input type="file" name="vfile" id="vfile" capture="user" accept="image/*">

       

    
</body>
</html>
