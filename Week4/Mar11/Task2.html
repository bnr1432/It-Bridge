<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function TakeName( name, count){

            if(name ==undefined){
                alert("Name is Not given");
                return;
            }
            if(count ==undefined){
                alert("count is Not given");
                return;
            }

            for (let index = 0; index < count; index++) {
                document.write(`${name} <br/>`);
                
            }

        }

    </script>
</head>
<body>

    <input type="button" value="Click me" onclick="TakeName('Nag',5)">
    
</body>
</html>
