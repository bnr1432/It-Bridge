<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         function ShowDetails(){
            let cityName = document.getElementById("cityname").value;
            let output  = document.getElementById("output");

            var d = new Date();
            d.setDate(d.getDate() + 1);

            document.cookie = "cname="+escape(cityName)+";expires="+d.toGMTString();

            output.innerHTML = `<font color='green'> Your current city is :${cityName}`;
                alert(`cookie set`);
         }
    </script>
</head>
<body>

    <form action="">
        City Name: <input type="text" name="cityname" id="cityname">
        <input type="button" value="ShowDetails" onclick="ShowDetails()">
        <br><br>
        <div id="output"></div>
    </form>
    
</body>
</html>
