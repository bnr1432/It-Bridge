<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function displayAddTextBox(addTextBox)
        {
           // addTextBox.style = "display";
            addTextBox.style.display = "block"
        }
    </script>
</head>
<body>
    <form action="">
            <center>
                <h2>Online Credit card Application</h2>
            </center>

        State: <select name="state" id="state" onchange="displayAddTextBox(this.form.city)">
                <option value="AP">Andhra Pradesh</option>
                <option value="TN">Tamil Nadu</option>
                <option value="KA">Karnataka</option>
                <option value="TG">Telagana</option>
        </select><br><br>
        <input type="button" value="Show" onclick="displayAddTextBox(this.form.city)">  <br><br>

       City:  <select style="display:none" name="city" id="city"  ></select>
       
    </form>

</body>
</html>
