<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom TTF Font Example</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url("font.ttf") format('truetype');
    }

    h2 {
      font-family: 'MyCustomFont', sans-serif;
      font-size: 32px;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<h2>Nagarjuna Reddy</h2>
</body>
</html>
