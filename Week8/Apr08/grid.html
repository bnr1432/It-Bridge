<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Responsive Grid</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3">Box 1</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3">Box 2</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-warning text-white p-3">Box 3</div>
      <div class="col-sm-6 col-md-4 col-lg-3 bg-danger text-white p-3">Box 4</div>
    </div>
  </div>

</body>
</html>
