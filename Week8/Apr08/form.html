<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <div class="container p-4" >
    <h2 class="text-center mb-4">Login Form</h2>
    <form action="success.html">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autocomplete="on" autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="others" value="others">
          <label class="form-check-label" for="others">Others</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">ID Proof</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="voterid" name="idproof" value="voterid">
          <label class="form-check-label" for="voterid">Voter ID</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="ration" name="idproof" value="ration">
          <label class="form-check-label" for="ration">Ration Card</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="passport" name="idproof" value="passport">
          <label class="form-check-label" for="passport">Passport</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="aadhar" name="idproof" value="aadhar">
          <label class="form-check-label" for="aadhar">Aadhar Card</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role">
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="employee">Employee</option>
          <option value="guest">Guest</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="communication" class="form-label">Preferred Communication</label>
        <select class="form-select" id="communication" name="communication" multiple>
          <option value="call">Call</option>
          <option value="sms">SMS</option>
          <option value="email" selected>Email</option>
          <option value="post">Post</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
      </div>

      <div class="mb-3 d-flex gap-2 flex-wrap">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-success" formaction="register.html">Register</button>
        <button type="submit" class="btn btn-danger" formaction="delete.html">Delete</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
