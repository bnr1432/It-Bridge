<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Example - Bootstrap 3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="form-group has-success">
      <label for="password1">Password (Success)</label>
      <input type="password" class="form-control" id="password1" placeholder="Strong password">
    </div>

    <div class="form-group has-warning">
      <label for="password2">Password (Warning)</label>
      <input type="password" class="form-control" id="password2" placeholder="Weak password">
    </div>

    <div class="form-group has-error">
      <label for="age">Age (Error)</label>
      <input type="number" class="form-control" id="age" placeholder="Underage or invalid">
    </div>
  </div>
</body>
</html>
