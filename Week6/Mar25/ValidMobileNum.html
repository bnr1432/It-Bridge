<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Input</title>
    <script>
        function Check(data) {
            const regex = /^\+91\d{0,10}$/; // Allow +91 and up to 10 digits
            if (!regex.test(data.value)) {
                alert("Please enter a valid Indian mobile number (+91XXXXXXXXXX)");
                data.value = data.value.substring(0, data.value.length - 1);
            }
        }
    </script>
</head>
<body>
    <h2>Enter your mobile number:</h2>
    <input type="text" value="+91-" onkeyup="Check(this)">
</body>
</html>
